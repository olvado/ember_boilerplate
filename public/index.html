<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css?v=1">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="user">
    <h1>{{ name }}</h1>
    {{#linkTo "newCards"}}newCards{{/linkTo}}
    {{#linkTo "cards"}}cards{{/linkTo}}
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="newCards">
    <h2>newCards</h2>
    {{#each card in controller}}
      <div>
        {{#linkTo "newCard" card}}newCard {{ card.name }}{{/linkTo}}
        {{#linkTo "card" card}}card {{ card.name }}{{/linkTo}}
      </div>
    {{/each}}
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="newCard">
    <h3>newCard {{ name }}</h3>
  </script>

  <script type="text/x-handlebars" data-template-name="cards">
    <h2>cards</h2>
    {{#each card in controller}}
      <div>
        {{#linkTo "card" card}}card {{ card.name }}{{/linkTo}}
      </div>
    {{/each}}
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="card">
    <h3>card {{ name }}</h3>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/views.js"></script>
  <script src="js/models.js"></script>
  <script src="js/fixtures.js"></script>
</body>
</html>
